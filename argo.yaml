apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: hhttps://github.com/Resolt123/kubenertes_terbangin.git
    path: k8s
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
